<!chTYPE html>
<html lang="zh-CN">
<head>
    <script src="js/jquery.bigautocomplete.js"></script>

    <style>
        .bigautocomplete-layout{display:none;background-color:#FFFFFF;border:1px solid #BCBCBC;position:absolute;z-index:100;max-height:220px;overflow-x:hidden;overflow-y:auto; }
        .bigautocomplete-layout table{border-collapse:collapse;border-spacing:0;background:none repeat scroll 0 0 #FFFFFF;width:100%;cursor:default;}
        .bigautocomplete-layout table tr{background:none repeat scroll 0 0 #FFFFFF;}
        .bigautocomplete-layout .ct{background:none repeat scroll 0 0 #D2DEE8 !important;}
        .bigautocomplete-layout div{word-wrap:break-word;word-break:break-all;padding:1px 5px;}

        .demo{width:720px;margin:30px auto;}
        .demo h2{font-size:16px;color:#3366cc;height:30px;}
        .demo li{float:left;}
        .text,.button{background:url(http://su.bdimg.com/static/superpage/img/spis_031ddf34.png) no-repeat;}
        .text{width:529px;height:22px;padding:4px 7px;padding:6px 7px 2px\9;font:16px arial;border:1px solid #cdcdcd;border-color:#9a9a9a #cdcdcd #cdcdcd #9a9a9a;vertical-align:top;outline:none;margin:0 5px 0 0;}
        .button{width:95px;height:32px;padding:0;padding-top:2px\9;border:0;background-position:0 -35px;background-color:#ddd;cursor:pointer}
    </style>
</head>

<body>
<script type="text/javascript">
    $(function(){
        $("#tt").bigAutocomplete({
            width:543,
            data:[{title:"中国好声音",result:{ff:"qq"}},
                {title:"中国移动网上营业厅"},
                {title:"中国银行",result:{ff:"qq"}},
                {title:"中国移动"},
                {title:"中国好声音第三期"},
                {title:"中国好声音 第一期"},
                {title:"中国电信网上营业厅"},
                {title:"中国工商银行"},
                {title:"中国好声音第二期"},
                {title:"中国地图"}],
            callback:function(data){
                alert(data.title);
            }
        });

    })
</script>
<div>
<!--    病历管理
    <div class="demo">
        <form action="http://www.jsfoot.com/e/search/index.php" method="post" name="searchform" id="searchform" class="searchinfo">
            <ul>
                <li><input type="text" id="tt" value="" class="text" /></li>
                <li><input type="submit" value="搜索" class="button" /></li>
            </ul>
        </form>
    </div>

      -->         
    <div class="div-table divContainer" style="margin-top: 50px">

        <div class="table-responsive">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-default"><a href="#!/editchtor/0/{{deptNo}}">新增</a></button>
                <input type="button" class="btn btn-sm btn-default" value="删除" ng-click="deletech()">
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        <label>
                            <input title="全选" type="checkbox" ng-model="select_all"
                                   ng-change="selectAll()">
                        </label>
                    </th>
                    <th>编号</th>
                    <th>患者姓名</th>
                    <th>部门</th>
                    <th>主治医师</th>
                    <th>病历状态</th>
                    <th>更新日期</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ch in casehistoryList" class="{{selectch?'tractive':''}}">
                    <td title="选择">
                        <label>
                            <input ng-value="{{ch.id}}" ng-model="ch.checked"
                                   ng-change="selectOne()" type="checkbox">
                        </label>
                    </td>
                    <td>{{ch.id}}</td>
                    <td><a href="#!/editCasehistory/{{ch.id}}">{{ch.patientID}}</a></td>
                    <td>{{ch.doctorID}}</td>
                    <td>{{ch.deptNo}}</td>
                    <td>{{ch.status}}</td>
                    <td>{{ch.submitTime}}</td>
                </tr>
                <tr ng-if="chtorList==0">
                    <td colspan="7">暂无数据！</td>
                </tr>
                </tbody>
            </table>
            <div ng-show="casehistoryList.length>0">记录数：{{casehistoryList.length}}</div>
        </div>
    </div>
</div>
</body>
</html>
