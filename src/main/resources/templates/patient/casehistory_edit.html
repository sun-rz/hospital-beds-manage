<div class="text-center" style="margin-top: 60px"><h3>{{casehistory_title}}</h3></div>
<div class="form-group">
    <label class="col-sm-2 control-label required">主治医生</label>
    <div class="col-sm-10">
        <input type="hidden" ng-model="casehistory.id">
        <select class="form-control" id="doctorID" required>
            <option value="{{doctor.id}}" ng-repeat="doctor in doctorsList" ng-selected="casehistory.doctorID==doctor.id">
                {{doctor.name}}
            </option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label required">历史诊断记录</label>
    <div class="col-sm-10">
        <textarea class="form-control" ng-model="casehistory.description" rows="5" required></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label required">治疗方案</label>
    <div class="col-sm-10">
        <textarea class="form-control" ng-model="casehistory.treatmentPlan" rows="5" required></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">病历状态</label>
    <div class="col-sm-10">
        <select class="form-control" id="cstatus">
            <option value="0" ng-selected="casehistory.status==0">正常</option>
            <option value="1" ng-selected="casehistory.status==1">作废</option>
        </select>
    </div>
</div>
