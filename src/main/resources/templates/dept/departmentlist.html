<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        .dept-container-left {
            background: #fff;
            position: absolute;
            top: 50px;
            left: 0;
            min-height: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }

        .dept-container-right {
            position: absolute;
            top: 50px;
            right: 0;
            min-height: 100%;
            padding: 0;
            height: auto;
        }

        .nav-pills > li > a:focus {
            color: #0084ff;
        }

        #nav-pills-sub .active {
            color: #fff;
            background: #0084ff;
        }

        #nav-pills-sub {
            margin-bottom: 50px;
        }

        .div-btn {
            margin-top: 15px;
        }

    </style>
</head>
<body>
<div class="">

    <div class="col-md-2 col-sm-2 col-xs-6 dept-container-left">

        <div class="divContainer">
            <ul class="nav nav-pills nav-stacked nav-left-li" id="nav-pills-sub">
                <li ng-repeat="dept in deptlist" title="编号{{dept.ID}}">
                    <a ng-class="{{dept.ID==deptNo?'active':''}}" href="#!/departmentlist/3/{{dept.ID}}">
                        <i class="fa fa-university" aria-hidden="true"></i>{{dept.deptName}}
                    </a>
                    <span style="position: absolute;margin-top: -30px;right: 0">
                             <a href="#!/editdepartment/{{dept.ID}}">
                        <i class="fa fa-pencil-square-o" title="编辑" aria-hidden="true"></i>
                             </a>

                        <i class="fa fa-trash-o" aria-hidden="true" title="删除" ng-click="deleteDept(dept)"></i>
                        </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-10 col-sm-10 col-xs-6 dept-container-right">
        <div class="div-table divContainer">

            <div class="table-responsive">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-default"><a href="#!/editdoctor/0/{{deptNo}}">新增</a></button>
                    <input type="button" class="btn btn-sm btn-default" value="删除" ng-click="deleteDoc()">
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            <label>
                                <input title="全选" type="checkbox" ng-model="select_all"
                                       ng-change="selectAll()">
                            </label>
                        </th>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>部门</th>
                        <th>职务</th>
                        <th>电话</th>
                        <th>邮箱</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="doc in doctorList" class="{{selectDoc?'tractive':''}}">
                        <td title="选择">
                            <label>
                                <input ng-value="{{doc.id}}" ng-model="doc.checked"
                                       ng-change="selectOne()" type="checkbox">
                            </label>
                        </td>
                        <td>{{doc.id}}</td>
                        <td><a href="#!/editdoctor/{{doc.id}}/{{deptNo}}">{{doc.name}}</a></td>
                        <td>{{doc.gender>0?"女":"男"}}</td>
                        <td>{{doc.deptName}}</td>
                        <td>{{doc.jobname}}</td>
                        <td>{{doc.mobile}}</td>
                        <td>{{doc.email}}</td>
                    </tr>
                    <tr ng-if="doctorList==0">
                        <td colspan="8">暂无数据！</td>
                    </tr>
                    </tbody>
                </table>
                <div ng-show="doctorList.length>0">记录数：{{doctorList.length}}</div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
