 <style>
        .container form {
            padding: 150px 100px 150px 0px;
        }
    </style>
<div class="container">
    <form class="form-horizontal" role="form" ng-submit="updatePassword(pasd)">
        <div class="text-center"><h3>修改密码</h3></div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">原始密码</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="pasd.password" type="password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">新密码</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="pasd.password1" type="password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">确认密码</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="pasd.password2" type="password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 text-center">
                <a href="#!/userInfo/0" class="btn btn-default">修改信息</a>
                <input type="button" value="返回" class="btn btn-default" onclick="history.back()">
                <input type="submit" value="提交" class="btn btn-primary">
            </div>
        </div>
    </form>

</div>
