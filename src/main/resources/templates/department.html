<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .dept-container-left {
            background: #ccc;
            position: absolute;
            top: 50px;
            left: 0;
            min-height: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }

        .dept-container-right {
            position: absolute;
            top: 50px;
            right: 0;
            min-height: 100%;
            padding: 0;
            height: auto;
        }

        .nav-pills > li > a:focus {
            color: #1da1f2;
        }

        #nav-pills-sub .active {
            color: #1da1f2;
            background: #f5f5f5;
        }

        .div-btn {
            margin-top: 15px;
        }

        .mg-left-10 {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="divContainer">

    <div class="col-md-2 col-sm-2 col-xs-6 dept-container-left">
        <div class="text-center div-btn">
            <input type="button" data-type="add" class="btn btn-default btn-sm" value="新增">
            <input type="button" data-type="edit" class="btn btn-default btn-sm" value="编辑">
            <input type="button" data-type="del" class="btn btn-default btn-sm" value="删除">
        </div>
        <ul class="nav nav-pills nav-stacked nav-left-li" id="nav-pills-sub">
            <li ng-repeat="dept in deptlist">
                <a ng-class="{{dept.deptNo==deptNo?'active':''}}" href="#!/department/{{dept.deptNo}}">
                    <i class="fa fa-home" aria-hidden="true"></i>{{dept.deptName}}
                </a>
            </li>
        </ul>

    </div>
    <div class="col-md-10 col-sm-10 col-xs-6 dept-container-right">
        <div class="mg-left-10">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">医护人员管理</a></li>
                <li><a href="#">床位管理</a></li>
            </ul>


            <div class="table-responsive">
                <table class="table">
                    <caption>响应式表格布局</caption>
                    <thead>
                    <tr>
                        <th>产品</th>
                        <th>付款日期</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>产品1</td>
                        <td>23/11/2013</td>
                        <td>待发货</td>
                    </tr>
                    <tr>
                        <td>产品2</td>
                        <td>10/11/2013</td>
                        <td>发货中</td>
                    </tr>
                    <tr>
                        <td>产品3</td>
                        <td>20/10/2013</td>
                        <td>待确认</td>
                    </tr>
                    <tr>
                        <td>产品4</td>
                        <td>20/10/2013</td>
                        <td>已退货</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
</body>
</html>
