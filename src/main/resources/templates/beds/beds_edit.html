<style>
    .form-control[disabled], .form-control[readonly]{
        background: #eee;
    }
    option:disabled{
        color: rgb(170, 170, 170);
    }
</style>
<div class="container">
    <form class="form-horizontal" role="form" ng-submit="updateBedStatus(bed)">
        <div class="text-center"><h3>{{title}}</h3></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">床位编号</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="bed.bedNo" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所属科室</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="bed.deptName" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">患者姓名</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="bed.patientName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">床位名称</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="bed.address" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">使用状态</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="bed.status" ng-disabled="bed.patientID>0">
                    <option value="0" ng-selected="bed.status==0">空闲</option>
                    <option value="1" disabled ng-selected="bed.status==1">占用</option>
                    <option value="2" ng-selected="bed.status==2">维修</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">使用日期</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="bed.useDate" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">归还日期</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="bed.freeDate" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <input type="button" value="返回" class="btn btn-default" onclick="history.back()">
                <input type="submit" value="提交" ng-disabled="bed.patientID>0" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
