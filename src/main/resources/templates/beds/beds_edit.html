<div class="container">
    <form class="form-horizontal" role="form" ng-submit="updateDeptInfo(dept)">
        <div class="text-center"><h3>{{title}}</h3></div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">名称</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="dept.deptName" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">科室功能</label>
            <div class="col-sm-10">
                <textarea rows="5" class="form-control" ng-model="dept.deptService" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">总床位数</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="dept.totalBeds" type="number" min="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">病房个数</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="dept.rooms" type="number" min="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">外借优先级</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="dept.borrowLevel" type="number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <input type="button" value="返回" class="btn btn-default" onclick="history.back()">
                <input type="submit" value="提交" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
