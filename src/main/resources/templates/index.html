<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>后台管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <script src="/js/jquery-1.9.1.min.js"></script>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="/js/angular-1.7.0.min.js"></script>
    <script src="/js/angular-route-1.7.0.min.js"></script>
    <script src="/js/angular-resource-1.7.9.js"></script>


    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .divContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            height: 100%;
            overflow: auto;
        }

        form .required:after {
            content: "*";
            color: red;
            font-size: 16px;
        }

        .container-fluid {
            min-height: 100%;
        }

        /**左侧栏*/
        .container-left {
            background: rgb(248, 249, 250);
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }

        .nav-bar-left-top {
            background: #0084ff;
            color: #fff;
            height: 50px;
            line-height: 50px;
            padding-left: 30px;
            font-size: 16px;
        }

        .nav-bar-left-top a {
            color: white;
            text-decoration: none;
        }

        .nav-left-li {
            padding: 15px;
        }

        .nav-left-li a {
            color: #0f0f0f;
            font-size: 14px;
        }

        .nav-pills > li > a:focus {
            color: #0084ff;
        }

        #menu .nactive {
            color: #fff;
            background: #0084ff;
        }


        /*右侧栏*/
        .container-right {
            position: absolute;
            top: 0;
            right: 0;
            min-height: 100%;
            padding: 0;
            height: auto;
            overflow: hidden;
        }

        .fa {
            margin-right: 10px;
        }

        .nav-bar-right {
            height: 50px;
            background: #0084ff;
        }

        .nav-bar-right-search {
            width: 85%;
            display: inline-block;
        }

        .nav-bar-right-logout {
            display: inline-block;
            position: absolute;
            right: 30px;
        }

        .nav-bar-right input {
            margin-top: 7px;
        }


        /**
        *表格
        */
        .div-table {
            padding: 15px 30px 15px 15px;
        }

        .table {
            margin-top: 5px;
            border: 1px solid #c0c0c0 !important;
        }

        .table > thead > tr > th {
            border-left: 1px solid white !important;
            text-align: center;
            border-bottom: 1px solid #ddd !important;
            background: #e2e2e2;
        }

        .table > thead > tr > th:first-child {
            border-left: 1px solid #c0c0c0 !important;
        }

        .table > tbody > tr:hover {
            cursor: pointer;
            background: #f5f5f5;
        }

        .table > tbody > tr > td {
            text-align: center !important;
            border-left: 1px solid #ddd !important;
        }

        .table > tbody > tr > td:first-child {
            border-left: 1px solid #c0c0c0 !important;
        }


        /*
         *选项卡
        */
        .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover {
            background-color: #0084ff;
            color: white;
        }
        .nav-tabs{
            border-bottom: 1px solid #0084ff;
        }
        .btn-primary{
            background: #0084ff;
            border-color: #0084ff;
        }

       .table .tractive{
           background: #20b4ff !important;
           color: #fff;
       }

        label{
            display: block;
        }
        label:hover{
            cursor: pointer;
        }

        .btn{
            margin-left: 15px;
        }
    </style>
    <script type="text/javascript" src="/js/index.js" charset="utf-8"></script>
</head>

<body ng-app="myApp" class="ng-scope" ng-controller="indexController">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-6 container-left">
            <div class="divContainer">
                <div class="nav-bar-left-top"><span class="{{ntype==0?'nactive':''}}"><a title="点击完善个人信息" href="#!/userInfo/0">{{user.name}}</a></span>
                </div>
                <ul class="nav nav-pills nav-stacked nav-left-li" id="menu">
                    <li ng-repeat="m in menu">
                        <a href="#!{{m.url}}/{{m.id}}/0" class="{{ntype==m.id?'nactive':''}}">
                            <i class="{{m.fa}}" aria-hidden="true"></i>{{m.title}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-right col-md-10 col-sm-10 col-xs-6">
            <div class="nav-bar-right col-sm-12">
                <div class="nav-bar-right-search">
                    <input type="text" class="form-control" placeholder="搜索" ng-model="keyword"
                           ng-keydown="search($event)">
                </div>
                <div class="nav-bar-right-logout">
                    <input type="button" class="btn btn-default" ng-click="logout()"
                           value="退出" title="退出登录">
                </div>
            </div>
            <div ng-view=""></div>
        </div>
    </div>
</div>
</body>
</html>
