<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        .container form {
            padding: 150px 100px 150px 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" ng-submit="updateUserInfo(user)">
       <div class="text-center"><h3>修改信息</h3></div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">姓名</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.name" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="user.gender" ng-options="option.value as option.name for option in gender">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.age" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">科室</label>
            <div class="col-sm-10">
                <select class="form-control" disabled></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">手机号</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.mobile" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.email" type="email">
            </div>
        </div>
        <div class="form-group">
           <div class="col-sm-12 text-center">
               <a href="#!/updatePassword" class="btn btn-default">修改密码</a>
              <input type="submit" value="提交" class="btn btn-primary">
           </div>
        </div>
    </form>

</div>
</body>
</html>
