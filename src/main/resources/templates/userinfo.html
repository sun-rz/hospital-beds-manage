<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        .container form {
            padding: 150px 100px 150px 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.gender" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.age" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">科室</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.deptNo" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.mobile" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="user.email" type="text">
            </div>
        </div>
        <div class="form-group">
           <div class="col-sm-12 text-center">
              <input type="submit" value="提交" class="btn btn-primary">
           </div>
        </div>
    </form>

</div>
</body>
</html>
